<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>首页</title>
    <!-- build:css /styles/common.min.css -->
    <link rel="stylesheet" href="/styles/common.css">
    <!-- endbuild -->
</head>

<body>
    <header class="p-relative">
        <div class="absolute-img d-none top-left-img">
            <img src="/images/top-left-img.png" alt="">
        </div>
    </header>
    <article class="index-body">
        <div data-full-screen="true" class="bg-box"><img src="/images/index-bg.jpg" alt=""></div>
        <div class="main-img-body">
            <div class="main-img-grounp">
                <img class="index-img-1" src="/images/index-img-1.png" alt="">
                <img class="index-img-2 animated bounceInDown" src="/images/index-img-2.png" alt="">
            </div>
            <div class="enter-btn">
                <img data-href="ganen.html" src="/images/enter-btn.png" alt="">
            </div>
        </div>


    </article>
    <footer class="p-relative">
        <div class="absolute-img d-none bottom-right-img">
            <img src="/images/bottom-right-img.png" alt="">
        </div>
    </footer>


    <!-- build:js /scripts/zepto.min.js -->
    <script src="/scripts/src/zepto.js"></script>
    <script src="/scripts/src/ajax.js"></script>
    <script src="/scripts/src/event.js"></script>
    <script src="/scripts/src/touch.js"></script>
    <script src="/scripts/src/fx.js"></script>
    <script src="/scripts/src/fx_methods.js"></script>
    <!-- endbuild -->
    <!-- build:js /scripts/vendor.min.js-->
    <script src="/scripts/customtools.js" charset="utf-8"></script>
    <script src="/scripts/common.js" charset="utf-8"></script>
    <!-- endbuild -->


</body>

</html>
