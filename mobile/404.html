<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no">
<title>首页</title>
<!-- build:css /styles/common.min.css -->
<link rel="stylesheet" href="/styles/common.css">
<!-- endbuild -->
<!-- build:css /styles/index.min.css -->
<link rel="stylesheet" href="/styles/index.css">
<!-- endbuild -->

<style>
    .page-404{
        padding: 0 40px;
    }
    .main-img{
        text-align: center;
        padding: 100px 0;
        border-bottom: 1px solid #b3b3b3;
    }
    .blue-btn{
        width: 80%;
        border: 1px solid #3db1ea;
        color: #3db1ea;
        height: 60px;
        line-height: 60px;
        text-align: center;
        font-size: 26px;
        margin: 0 auto;
        border-radius: 30px;
    }
</style>
</head>
<body class="main-container">
    <div class="page-404">
        <div class="main-img">
            <img src="/images/404.jpg" alt="">
            <h3 class="f30 g33-c mt40 mb0">页面报错啦！</h3>
            <p class="f24 g99-c mt10">你访问的页面已经离开地球</p>
        </div>

        <div class="mt40 f24 g33-c">您可能希望前往：</div>
        <div class="row mt60">
            <div class="col-6">
                <div class="blue-btn">返回首页</div>
            </div>
            <div class="col-6">
                <div class="blue-btn">客户案例</div>
            </div>
        </div>
        <div class="row mt30">
            <div class="col-6">
                <div class="blue-btn">关于中企</div>
            </div>
            <div class="col-6">
                <div class="blue-btn">常见问题</div>
            </div>
        </div>
        <div class="banner mt40">
            <img src="/images/404-banner.jpg" alt="">
        </div>
        <div class="row mt40 mb40">
            <div class="col-12">
                <div class="blue-btn">客服电话：400-660-5555</div>
            </div>
        </div>
    </div>



<!-- build:js /scripts/zepto.min.js -->
<script src="/scripts/src/zepto.js"></script>
<script src="/scripts/src/ajax.js"></script>
<script src="/scripts/src/event.js"></script>
<script src="/scripts/src/touch.js"></script>
<script src="/scripts/src/fx.js"></script>
<script src="/scripts/src/fx_methods.js"></script>
<!-- endbuild -->
<!-- build:js /scripts/vendor.min.js-->
<script src="/scripts/customtools.js" charset="utf-8"></script>
<script src="/scripts/plugin/iscroll-probe.js" charset="utf-8"></script>
<script src="/scripts/plugin/dialog.js" charset="utf-8"></script>
<script src="/scripts/common.js" charset="utf-8"></script>
<!-- endbuild -->

</body>
</html>
